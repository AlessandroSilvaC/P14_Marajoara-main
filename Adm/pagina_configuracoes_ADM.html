<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Reclamação - Marajoara</title>
    <link rel="stylesheet" href="../Style_ADM/style_configuracoes_ADM.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav_logo">
            <a href="../Adm/pagina_eventos_ADM.html">
            <img class="img_logo" src="../imgs/img_logo.jpg" alt="Logo Marajoara">
            </a>
        </div>
        <div class="nav_area_user">
            <p class="p_nav">Olá, Fulano!</p>
            <img class="img_nav_login" src="../imgs/img_profile_icon.png" alt="Ícone do Usuário" onclick="toggleDropdown()">
            <div id="user-dropdown" class="dropdown-menu">
                <a href="../Adm/pagina_perfil_ADM.html">Perfil</a>
                <a href="../Adm/pagina_configuracoes_ADM.html">Configurações</a>
                
                <a href="../Adm/pagina_reclamacoes_ADM.html">Voltar</a>
                <a href="#" onclick="logout()">Sair</a>
            </div>
        </div>
    </header>

    <main>
        <div class="tabelas-container" style="display: flex; gap: 40px;">
            <!-- Porteiros -->
            <section class="porteiros-container" style="flex: 1;">
                <h1>Porteiros</h1>
                <button onclick="openAddModal()">Adicionar Porteiro</button>
                <table class="porteiros-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="porteiros-tbody">
                        <!-- Linhas serão inseridas via JavaScript -->
                    </tbody>
                </table>
            </section>

            <!-- Moradores -->
            <section class="moradores-container" style="flex: 1;">
                <h1>Moradores</h1>
                <button onclick="openAddMoradorModal()">Adicionar Morador</button>
                <table class="moradores-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="moradores-tbody">
                        <!-- Linhas serão inseridas via JavaScript -->
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <!-- Modal para adicionar/editar porteiro -->
    <div id="porteiro-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Adicionar Porteiro</h2>
            <form id="porteiro-form">
                <label for="porteiro-nome">Nome:</label>
                <input type="text" id="porteiro-nome" required>
                <label for="porteiro-email">Email:</label>
                <input type="email" id="porteiro-email" required>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Modal para adicionar/editar morador -->
    <div id="morador-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeMoradorModal()">&times;</span>
            <h2 id="morador-modal-title">Adicionar Morador</h2>
            <form id="morador-form">
                <label for="morador-nome">Nome:</label>
                <input type="text" id="morador-nome" required>
                <label for="morador-email">Email:</label>
                <input type="email" id="morador-email" required>
                <label for="morador-telefone">Telefone:</label>
                <input type="tel" id="morador-telefone" required>
                <button type="submit">Salvar</button>
            </form>
            <button id="alterar-senha-btn" style="display:none;" onclick="openAlterarSenhaModal()">Alterar Senha</button>
        </div>
    </div>

    <!-- Modal para alterar senha do morador -->
    <div id="alterar-senha-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeAlterarSenhaModal()">&times;</span>
            <h2>Alterar Senha</h2>
            <form id="alterar-senha-form">
                <label for="nova-senha">Nova Senha:</label>
                <input type="password" id="nova-senha" required>
                <button type="submit">Salvar Senha</button>
            </form>
        </div>
    </div>

    <script src="../Script ADM/script_configuracoesADM.js"></script>
</body>
</html>
